<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbars</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== First Navbar (Boardroom Kailua) ===== -->
  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container-fluid px-0" style="background-color: #133B40;">
      <div class="container d-flex justify-content-between align-items-center py-2">
        
        <!-- Left side: Instagram icon -->
        <ul class="nav justify-content-start mb-0">
          <li class="nav-item">
            <a class="nav-link navbar-brand text-white" href="#">
              <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
            </a>
          </li>
        </ul>

        <!-- Center: The Boardroom logo -->
        <ul class="nav justify-content-center mb-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-board-room-logo.png"
                   alt="The Boardroom Logo" height="40">
            </a>
          </li>
        </ul>

        <!-- Right side: Menu button -->
        <ul class="nav justify-content-end mb-0">
          <li class="nav-item">
            <a class="btn btn-dark" href="#">Menu</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- ===== Second Navbar (Morning Brew) ===== -->
  <div>
    <!-- Top row: Morning Brew logo -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container py-2">
        <div class="mx-auto navbar-nav">
          <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-morning-brew-logo.png"
               alt="Morning Brew Logo" height="50">
        </div>
      </div>
    </nav>

    <!-- Bottom row: Menu items -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container">
        <div class="mx-auto navbar-nav d-flex justify-content-center">
          <div class="nav-item active border-3 border-top border-dark">Home</div>
          <div class="nav-item border-1 border-top border-dark">Order Online</div>
          <div class="nav-item border-1 border-top border-dark">Menus</div>
          <div class="nav-item border-1 border-top border-dark">Locations</div>
          <div class="nav-item border-1 border-top border-dark">About</div>
          <div class="nav-item border-1 border-top border-dark">Shop</div>
          <div class="nav-item border-1 border-top border-dark">Contact</div>
        </div>
      </div>
    </nav>
  </div>

  <!-- ===== Third Navbar (Buzz’s) ===== -->
  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container-fluid px-0" style="background-color: rgb(48,73,95); color: white;">
      <div class="container py-3 d-flex justify-content-between align-items-center">

        <!-- Left side: LUNCH, DINNER, DRINKS & PUPU -->
        <ul class="nav justify-content-start mb-0">
          <li class="nav-item px-2"><h4>LUNCH</h4></li>
          <li class="nav-item px-2"><h4>DINNER</h4></li>
          <li class="nav-item px-2"><h4>DRINKS & PUPU</h4></li>
        </ul>

        <!-- Center: Buzz’s logo -->
        <ul class="nav justify-content-center mb-0">
          <li class="nav-item">
            <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-buzzs-logo.png"
                 alt="Buzz's Logo" height="70">
          </li>
        </ul>

        <!-- Right side: ABOUT, LOCATION, SHOP, CART -->
        <ul class="nav justify-content-end mb-0">
          <li class="nav-item px-2"><h4>ABOUT</h4></li>
          <li class="nav-item px-2"><h4>LOCATION</h4></li>
          <li class="nav-item px-2"><h4>SHOP</h4></li>
          <li class="nav-item px-2"><h4><i class="bi bi-cart3"></i></h4></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
