<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbars</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ========== 1. The Boardroom Kailua ========== -->
  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container-fluid px-0" style="background-color: #133B40;">
      <div class="container d-flex justify-content-between align-items-center py-2">
        <!-- Left -->
        <ul class="nav justify-content-start mb-0">
          <li class="nav-item">
            <a class="nav-link navbar-brand text-white" href="#">
              <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
            </a>
          </li>
        </ul>

        <!-- Center -->
        <ul class="nav justify-content-center mb-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-board-room-logo.png"
                   alt="The Boardroom Logo" height="40">
            </a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="nav justify-content-end mb-0">
          <li class="nav-item">
            <a class="btn btn-dark" href="#">Menu</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ========== 2. Morning Brew ========== -->
  <div>
    <!-- Logo row -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container py-2">
        <div class="mx-auto navbar-nav">
          <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-morning-brew-logo.png"
               alt="Morning Brew Logo" height="50">
        </div>
      </div>
    </nav>

    <!-- Menu row -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container">
        <div class="mx-auto navbar-nav d-flex justify-content-center">
          <div class="nav-item active border-3 border-top border-dark">Home</div>
          <div class="nav-item border-1 border-top border-dark">Order Online</div>
          <div class="nav-item border-1 border-top border-dark">Menus</div>
          <div class="nav-item border-1 border-top border-dark">Locations</div>
          <div class="nav-item border-1 border-top border-dark">About</div>
          <div class="nav-item border-1 border-top border-dark">Shop</div>
          <div class="nav-item border-1 border-top border-dark">Contact</div>
        </div>
      </div>
    </nav>
  </div>

  <!-- ========== 3. Buzz’s ========== -->
  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container-fluid px-0" style="background-color: rgb(48,73,95); color: white;">
      <div class="container py-3 d-flex justify-content-between align-items-center">
        <!-- Left -->
        <ul class="nav justify-content-start mb-0">
          <li class="nav-item px-2"><h4>LUNCH</h4></li>
          <li class="nav-item px-2"><h4>DINNER</h4></li>
          <li class="nav-item px-2"><h4>DRINKS & PUPU</h4></li>
        </ul>

        <!-- Center -->
        <ul class="nav justify-content-center mb-0">
          <li class="nav-item">
            <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-buzzs-logo.png"
                 alt="Buzz's Logo" height="70">
          </li>
        </ul>

        <!-- Right -->
        <ul class="nav justify-content-end mb-0">
          <li class="nav-item px-2"><h4>ABOUT</h4></li>
          <li class="nav-item px-2"><h4>LOCATION</h4></li>
          <li class="nav-item px-2"><h4>SHOP</h4></li>
          <li class="nav-item px-2"><h4><i class="bi bi-cart3"></i></h4></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ========== 4. Aloha Beer ========== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <!-- Left -->
      <a class="navbar-brand" href="#">
        <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-aloha-beer-logo.png"
             alt="Aloha Beer Logo" width="110">
      </a>

      <!-- Center -->
      <div class="nav justify-content-center">
        <a class="nav-link aloha-link" href="#">Locations & Menus</a>
        <a class="nav-link aloha-link" href="#">Events</a>
        <a class="nav-link aloha-link" href="#">Brewery</a>
        <a class="nav-link aloha-shop" href="#">Shop</a>
      </div>

      <!-- Right -->
      <div class="nav justify-content-end">
        <a class="nav-link aloha-link" href="#">Account</a>
        <a class="nav-link aloha-link" href="#"><i class="bi bi-search"></i> Search</a>
        <a class="nav-link aloha-link" href="#"><i class="bi bi-cart3"></i> Cart</a>
      </div>
    </div>
  </nav>

  <!-- ========== 5. Duke’s Waikiki ========== -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid py-3" style="background-color: #017574; color: white;">
      <div class="container d-flex justify-content-between align-items-center">

        <!-- Left: Duke's Logo -->
        <ul class="nav justify-content-start mb-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-dukes-logo.png"
                   alt="Duke’s Waikiki Logo" width="200">
            </a>
          </li>
        </ul>

        <!-- Right Menu -->
        <ul class="nav justify-content-end mb-0">
          <li class="nav-item px-3"><a class="nav-link dukes-link" href="#">MENUS</a></li>
          <li class="nav-item px-3"><a class="nav-link dukes-link" href="#">DUKE</a></li>
          <li class="nav-item px-3"><a class="nav-link dukes-link" href="#">SHOP</a></li>
          <li class="nav-item px-3"><a class="nav-link dukes-link" href="#">JOIN OUR TEAM</a></li>
          <li class="nav-item px-3"><a class="nav-link dukes-link" href="#">CONTACT</a></li>
          <li class="nav-item px-3"><a class="nav-link dukes-special" href="#">ORDER TAKEOUT & DELIVERY</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
